<html>

<body>
    nodeType: DOM 노드 타임을 알기위해 쓰는 구식 프로퍼티. <br>
    각 노드 타입마다 상숫값이 있읍<br>
    확인하는데만 쓰이고, 값을 바꾸지는 못함 <br>

    요소.nodeType == 1 , 요소노드<br>
    text.nodeType == 3 , 텍스트노드<br>
    document.nodeType == 9 , 문서객체<br>
    <script>
        let elemen = document.body;

        console.log(elemen.nodeType);
        console.log(elemen.firstChild.nodeType);
        console.log(document.nodeType);
    </script>
</body>

</html>
