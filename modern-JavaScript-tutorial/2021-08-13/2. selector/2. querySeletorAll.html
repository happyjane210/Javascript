<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll</title>
</head>

<body>
    <ul>
        <li>1-1</li>
        <li>1-2</li>
    </ul>
    <ul>
        <li>2-1</li>
        <li>2-2</li>
    </ul>
    <script>
        let elemets = document.querySelectorAll('ul>li:last-child')

        for (let ele of elemets) {
            console.log(ele);  // 테그까지 보여줌
            console.log(ele.innerHTML); // 태그 안 내용물
        }
        console.log(document.body.innerHTML);

        let ele = document.querySelectorAll('ul li');

        for (let ee of ele) {
            console.log(ee.innerHTML);
        }

        let rr = document.querySelector('ul li:last-child')
        console.log(rr.innerHTML);
    </script>
</body>

</html>

<!-- css 에서 선택자로 썼던 방법 모두 통함
    ul>li:: 

-->
