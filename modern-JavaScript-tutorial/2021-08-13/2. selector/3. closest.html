<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closest</title>
</head>

<body>
    가장 가까운 부모 요소중 css 클래스 일치하는 상위테그 찾아줌

    <h1 class="h1">목차</h1>

    <div class="contents">
        <ul class="book">
            <li class="chapter">1장</li>
            <li class="chapter">2장</li>
        </ul>
    </div>

    <script>
        let chapter = document.querySelector('.chapter'); //li

        console.log(chapter.closest('.book'));  //ul  상위 요소중에 .book class name 찾음
        console.log(chapter.closest('.contents')); // div  상위에서 .contens class name 찾음

        console.log(chapter.closest('.h1')); //null   h1은 li의 상위요소가 아님
    </script>
</body>

</html>
