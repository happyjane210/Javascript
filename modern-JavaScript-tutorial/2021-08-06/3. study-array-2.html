<!-- array , 배열 -->

<html>

<body>
    <script>
        let arr = [];
        for (let i = 0; i < 88; i++) {
            arr[i] = Math.floor(Math.random() * 45) + 1
        }
        console.log(arr);

    </script>
</body>

</html>

<!-- 

    배열은 변수의 집합
    배열은 모든 데이터 타입 가능, 함수, 객체object, 함수function, 문자열, 숫자, 불린
    배열 꺼내오려고 할때 각각 데이터 타입에 맞게 호출해야함.

    큐 queue: (선입선출)들어간 순서대로 나옴

    push: 뒤에다가 배를 추가 => 사과, 오렌지 + 배
    pop: (후입선출) 끝에서 부터 꺼내서 띄우고 지워버림 ex) 사과, 배, 오렌지  => 사과, 배  => 사과


    shift : 맨 앞에 요소를 뺀다
    unshift : 맨 앞에 요소를 추가한다.
     * push, unshift 한꺼번에 여러개 요소 넣을 수 있음

     * shift, unshift : 앞에 요소 (추가/제거)하면 뒤의 요소가 한칸씩 (뒤/앞으)로 밀려나는 시간이 걸리기 때문에
                        시간이 많이 걸린다
     * pop, push : 뒤에 추가, 제거 하면 앞 요소에 영향이 없어서 빠르게 처리됨
    


 -->
