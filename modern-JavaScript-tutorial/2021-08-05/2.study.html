<html>

<body>
    <script>
        let menu = 0;
        let num = 0;

        while (true) {
            console.log("(1) square");
            console.log("(2) square root");
            console.log("(3) log");
            let input = prompt("원하는 메뉴 (1~3)을 선택하세요. (종료:0)");

            let tmp = input;
            menu = parseInt(tmp);

            if (menu == 0) {
                alert("프로그램을 종료합니다.");
                break;
            } else if (!(1 <= menu && menu <= 3)) {
                alert("메뉴를 잘못 선택하셨습니다. (종료는 0)");
                continue;
            }
            alert("선택하신 메뉴는" + menu + "번 입니다.");
        }
    </script>
</body>

</html>

<!-- 

    parseInt(  )   안에 있는 숫자로된 문자열
    continue : 반복문의 맨 처음으로 감. 컨틴뉴에서 true 인 값은 출력하지 않고 건너 뜀

    1 = 2  : 2를 1에 넣었다.
    let input = prompt(" String ") : prompt 를 input(변수)에 넣었다
    
 -->
