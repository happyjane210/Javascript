<html>

<body>

  <script>
    //15. 정삼각형 출력하기 

    let n = 20;

    // n 회 만큼 반복
    for (let i = 1; i <= n; i++) {
      //띄어쓰기 반복문 (n-i 만큼 반복)
      let line = "";
      // 5-1==4, 5-2==3, 5-3==2,5-4==1, 5-5==0
      for (let j = 1; j <= n - i; j++) {
        //빈공간 추가함
        line += " ";
      }
      // 별표 반복문(2i-1 만큼 반복)
      //1,3,5,7,9
      for (let j = 1; j <= 2 * i - 1; j++) {
        //별표를 한줄 문자열에 추가
        line += "*";

      }
      console.log(line);
    }

  </script>
</body>

</html>
