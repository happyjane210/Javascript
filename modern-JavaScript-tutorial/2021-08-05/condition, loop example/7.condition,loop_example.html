<html>

<body>

    <script>
        //7. for 문을 사용하여 0부터 10미만의 정수의 합을 출력하시오.
        let sum = 0;

        for (let z = 0; z < 10; z++) {
            sum += z;
            console.log(sum);
        }
    </script>
</body>
