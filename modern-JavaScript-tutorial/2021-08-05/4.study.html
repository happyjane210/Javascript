<html>

<body>
    <script>
        let line = "";
        for (let i = 1; i <= 5; i++) {

            for (let j = 1; j <= i; j++) {
                line = line + "*";  //  "" + "*" = "*"
                //"**" = "**"  + "*"  = "***"          
            }
            console.log(line);
            line = "";
        }
    </script>
</body>

</html>

<!-- 

이중for문:
제일 큰애 1 , 작은애 10 = 큰애가 1번 구를때 작은애가 10번 구른다


 -->
